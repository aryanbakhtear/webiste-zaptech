    <script>
    document.addEventListener('DOMContentLoaded', function() {
        // Hamburger menu functionality
        const hamburger = document.getElementById('hamburger');
        const navbar = document.querySelector('.navbar'); // Select the navbar
        
        hamburger.addEventListener('click', function() {
            navbar.classList.toggle('nav-open'); // Toggle 'nav-open' on the navbar
        });

        // Search functionality
        const searchInput = document.getElementById('searchInput');
        const searchResults = document.getElementById('searchResults');
        const clearSearch = document.getElementById('clearSearch');
        const cards = document.querySelectorAll('.card');

        // Show/hide clear button based on input
        searchInput.addEventListener('input', function() {
            clearSearch.style.display = this.value ? 'block' : 'none';
            const searchTerm = this.value.toLowerCase();
            let results = [];
            
            cards.forEach(card => {
                const title = card.querySelector('.card-title').textContent.toLowerCase();
                const description = card.querySelector('.card-desc').textContent.toLowerCase();
                const link = card.querySelector('.card-btn').href;
                const cardType = card.getAttribute('data-type') || 'default';
                const image = card.querySelector('img')?.src || '';
                
                if (title.includes(searchTerm) || description.includes(searchTerm)) {
                    results.push({
                        title: card.querySelector('.card-title').textContent,
                        description: card.querySelector('.card-desc').textContent,
                        link: link,
                        type: cardType,
                        image: image
                    });
                }
            });

            // Display results
            searchResults.innerHTML = '';
            if (searchTerm.length > 0 && results.length > 0) {
                searchResults.style.display = 'block';
                results.forEach(result => {
                    const resultItem = document.createElement('div');
                    resultItem.className = 'search-result-item';
                    
                    // Determine icon based on type
                    let iconClass = 'fas fa-file'; // default icon
                    switch(result.type) {
                        case 'website':
                            iconClass = 'fas fa-globe';
                            break;
                        case 'app':
                            iconClass = 'fas fa-mobile-alt';
                            break;
                        case 'game':
                            iconClass = 'fas fa-gamepad';
                            break;
                        case 'video':
                            iconClass = 'fas fa-video';
                            break;
                        case 'pc':
                            iconClass = 'fas fa-desktop';
                            break;
                    }

                    resultItem.innerHTML = `
                        <div class="result-content">
                            ${result.image ? `<img src="${result.image}" alt="${result.title}" class="result-image">` : `<i class="${iconClass}"></i>`}
                            <div class="result-info">
                                <div class="result-title">${result.title}</div>
                                <div class="result-desc">${result.description}</div>
                            </div>
                        </div>
                        <a href="${result.link}" class="result-link" target="_blank">Download</a>
                    `;
                    searchResults.appendChild(resultItem);
                });
            } else {
                searchResults.style.display = 'none';
            }
        });

        // Clear search input
        clearSearch.addEventListener('click', function() {
            searchInput.value = '';
            searchResults.innerHTML = '';
            searchResults.style.display = 'none';
            this.style.display = 'none';
        });

        // Hide search results when clicking outside
        document.addEventListener('click', function(event) {
            if (!searchInput.contains(event.target) && !searchResults.contains(event.target)) {
                searchResults.style.display = 'none';
            }
        });
    });
    </script>
