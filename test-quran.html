<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-translate="quran.pageTitle">Quran - Zap Tech</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ccc; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; }
        .kurdish { font-family: 'K24', Arial, sans-serif; }
        
        /* Font Awesome Icon Fixes */
        .fas, .fa, .fab, .far {
            font-family: 'Font Awesome 6 Free', 'Font Awesome 6 Pro', 'Font Awesome 6 Brands' !important;
            font-weight: 900 !important;
            font-style: normal !important;
            display: inline-block !important;
            text-rendering: auto !important;
            -webkit-font-smoothing: antialiased !important;
            -moz-osx-font-smoothing: grayscale !important;
        }
        
        /* Specific icon fixes */
        .fa-search::before { content: "\f002" !important; }
        .fa-times::before { content: "\f00d" !important; }
        .fa-random::before { content: "\f074" !important; }
        .fa-stop::before { content: "\f04d" !important; }
        .fa-volume-down::before { content: "\f027" !important; }
        .fa-volume-up::before { content: "\f028" !important; }
        .fa-volume-mute::before { content: "\f6a9" !important; }
        .fa-chevron-left::before { content: "\f053" !important; }
        .fa-chevron-right::before { content: "\f054" !important; }
        .fa-play::before { content: "\f04b" !important; }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="test-section">
        <h1 data-translate="quran.headerTitle">Quran Kareem</h1>
        <p data-translate="quran.headerDescription">listen to Quran recitation</p>
    </div>
    
    <div class="test-section">
        <h2 data-translate="quran.galleryTitle">Complete Quran Recitation Collection</h2>
        <p data-translate="quran.galleryDescription">114 videos of complete Quran recitation with beautiful voice and proper tajweed</p>
    </div>
    
    <div class="test-section">
        <div style="position: relative; display: inline-block;">
            <i class="fas fa-search" style="position: absolute; left: 10px; top: 50%; transform: translateY(-50%); color: #666;"></i>
            <input type="text" data-translate-placeholder="quran.searchPlaceholder" placeholder="Search for surah (e.g., Al-Fatiha, Al-Baqarah, 001, 002...)" style="width: 300px; padding: 8px; padding-left: 35px;">
        </div>
    </div>
    
    <div class="test-section">
        <button data-translate-title="quran.randomPlayTitle" title="Random Play">
            <i class="fas fa-random"></i> Random Play
        </button>
        <button data-translate-title="quran.stopAllTitle" title="Stop All">
            <i class="fas fa-stop"></i> Stop All
        </button>
        <input type="range" data-translate-title="quran.volumeControlTitle" title="Volume Control" min="0" max="100" value="50">
        <i class="fas fa-volume-down"></i>
        <i class="fas fa-volume-up"></i>
    </div>
    
    <div class="test-section">
        <button class="pagination-btn">
            <i class="fas fa-chevron-left"></i> <span data-translate="quran.previousButton">Previous</span>
        </button>
        <span>1 <span data-translate="quran.pageInfo">of</span> 10</span>
        <button class="pagination-btn">
            <span data-translate="quran.nextButton">Next</span> <i class="fas fa-chevron-right"></i>
        </button>
    </div>
    
    <div class="test-section">
        <button onclick="toggleLanguage()" style="background: #6F43FE; color: white; border: none;">Toggle Language</button>
        <p>Current Language: <span id="currentLang">English</span></p>
        <button onclick="ensureIconsRendered()" style="background: #28a745; color: white; border: none; margin-left: 10px;">Refresh Icons</button>
        <button onclick="checkIconStatus()" style="background: #17a2b8; color: white; border: none; margin-left: 10px;">Check Icon Status</button>
    </div>

    <script src="java script/language-switcher.js"></script>
    <script>
        // Override the language button text update for testing
        const originalToggleLanguage = window.toggleLanguage;
        window.toggleLanguage = function() {
            originalToggleLanguage.call(this);
            const currentLangSpan = document.getElementById('currentLang');
            if (currentLangSpan) {
                currentLangSpan.textContent = window.currentLanguage === 'en' ? 'English' : 'کوردی';
            }
        };
        
        // Icon management functions
        function ensureIconsRendered() {
            const icons = document.querySelectorAll('.fas, .fa, .fab, .far');
            icons.forEach(icon => {
                const iconClass = icon.className;
                icon.className = '';
                setTimeout(() => {
                    icon.className = iconClass;
                }, 10);
            });
            console.log('Icons refreshed');
        }
        
        function checkIconStatus() {
            const icons = document.querySelectorAll('.fas, .fa, .fab, .far');
            console.log(`Found ${icons.length} Font Awesome icons`);
            
            icons.forEach((icon, index) => {
                const isVisible = icon.offsetWidth > 0 && icon.offsetHeight > 0;
                const hasContent = icon.textContent.trim() === '';
                console.log(`Icon ${index + 1}:`, {
                    element: icon,
                    classes: icon.className,
                    isVisible: isVisible,
                    hasContent: hasContent,
                    width: icon.offsetWidth,
                    height: icon.offsetHeight
                });
            });
        }
    </script>
</body>
</html>
