<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Steam Accounts</title>
    <link rel="icon" type="image/png" href="/images/logo.png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .admin-container {
            max-width: 500px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        
        .admin-header {
            background: linear-gradient(135deg, #6F43FE, #8B5CF6);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .admin-header h1 {
            font-size: 1.8rem;
            margin-bottom: 10px;
        }
        
        .admin-header p {
            opacity: 0.9;
            font-size: 0.9rem;
        }
        
        .admin-body {
            padding: 30px;
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #333;
        }
        
        .form-textarea {
            width: 100%;
            min-height: 120px;
            padding: 15px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 16px;
            font-family: inherit;
            resize: vertical;
            transition: border-color 0.3s ease;
        }
        
        .form-textarea:focus {
            outline: none;
            border-color: #6F43FE;
        }
        
        .publish-btn {
            width: 100%;
            background: linear-gradient(135deg, #28a745, #20c997);
            color: white;
            border: none;
            padding: 18px;
            border-radius: 10px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 20px;
        }
        
        .publish-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(40, 167, 69, 0.3);
        }
        
        .publish-btn:active {
            transform: translateY(0);
        }
        
        .accounts-list {
            margin-top: 30px;
            border-top: 2px solid #f0f0f0;
            padding-top: 30px;
        }
        
        .accounts-list h3 {
            color: #333;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .account-item {
            background: #f8f9fa;
            border: 1px solid #e9ecef;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 15px;
        }
        
        .account-content {
            background: white;
            border: 1px solid #dee2e6;
            border-radius: 8px;
            padding: 15px;
            margin: 10px 0;
            font-family: monospace;
            white-space: pre-wrap;
            word-break: break-all;
        }
        
        .account-meta {
            color: #6c757d;
            font-size: 0.9rem;
            margin-top: 10px;
        }
        
        .delete-btn {
            background: #dc3545;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9rem;
            margin-top: 10px;
        }
        
        .delete-btn:hover {
            background: #c82333;
        }
        
        .no-accounts {
            text-align: center;
            color: #6c757d;
            font-style: italic;
            padding: 20px;
        }
        
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 25px;
            border-radius: 10px;
            color: white;
            font-weight: bold;
            z-index: 10000;
            max-width: 300px;
            animation: slideIn 0.3s ease;
        }
        
        .notification.success {
            background-color: #28a745;
        }
        
        .notification.error {
            background-color: #dc3545;
        }
        
        .notification.warning {
            background-color: #ffc107;
            color: #333;
        }
        
        @keyframes slideIn {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }
        
        .refresh-btn {
            width: 100%;
            background: linear-gradient(135deg, #17a2b8, #138496);
            color: white;
            border: none;
            padding: 15px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 20px;
        }
        
        .refresh-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(23, 162, 184, 0.3);
        }
    </style>
</head>
<body>
    <div class="admin-container">
        <div class="admin-header">
            <h1>üîê Admin Panel</h1>
            <p>Publish Steam Accounts</p>
        </div>
        
        <div class="admin-body">
            <div class="form-group">
                <label for="account-content">Steam Account Details:</label>
                <textarea 
                    id="account-content" 
                    class="form-textarea" 
                    placeholder="Paste Steam account details here...&#10;&#10;Example:&#10;Email: example@email.com&#10;Password: password123&#10;Games: CS:GO, Dota 2&#10;Notes: Premium account with rare items"
                ></textarea>
            </div>
            
            <button onclick="publishAccount()" class="publish-btn">
                üì§ Publish Account
            </button>
            
            <button onclick="refreshAccounts()" class="refresh-btn">
                üîÑ Refresh List
            </button>
            
            <div class="accounts-list">
                <h3>üìã Published Accounts</h3>
                <div id="accounts-container">
                    <!-- Published accounts will appear here -->
                </div>
            </div>
        </div>
    </div>

    <script>
        // Load accounts when page loads
        document.addEventListener('DOMContentLoaded', function() {
            loadPublishedAccounts();
        });
        
        function publishAccount() {
            const accountContent = document.getElementById('account-content').value.trim();
            
            if (!accountContent) {
                showNotification('Please enter account details!', 'warning');
                return;
            }
            
            // Create new account object
            const newAccount = {
                id: Date.now(),
                content: accountContent,
                datePublished: new Date().toLocaleDateString(),
                timePublished: new Date().toLocaleTimeString()
            };
            
            // Get existing accounts from localStorage
            let accounts = JSON.parse(localStorage.getItem('steamAccounts') || '[]');
            
            // Add new account
            accounts.push(newAccount);
            
            // Save to localStorage
            localStorage.setItem('steamAccounts', JSON.stringify(accounts));
            
            // Clear form
            document.getElementById('account-content').value = '';
            
            // Reload accounts list
            loadPublishedAccounts();
            
            showNotification('Account published successfully!', 'success');
        }
        
        function loadPublishedAccounts() {
            const accountsContainer = document.getElementById('accounts-container');
            const accounts = JSON.parse(localStorage.getItem('steamAccounts') || '[]');
            
            if (accounts.length === 0) {
                accountsContainer.innerHTML = '<div class="no-accounts">No accounts published yet.</div>';
                return;
            }
            
            let accountsHTML = '';
            accounts.forEach(account => {
                accountsHTML += `
                    <div class="account-item">
                        <div class="account-content">${account.content}</div>
                        <div class="account-meta">
                            Published: ${account.datePublished} at ${account.timePublished}
                        </div>
                        <button onclick="deleteAccount(${account.id})" class="delete-btn">üóëÔ∏è Delete</button>
                    </div>
                `;
            });
            
            accountsContainer.innerHTML = accountsHTML;
        }
        
        function deleteAccount(accountId) {
            if (confirm('Are you sure you want to delete this account?')) {
                let accounts = JSON.parse(localStorage.getItem('steamAccounts') || '[]');
                accounts = accounts.filter(account => account.id !== accountId);
                localStorage.setItem('steamAccounts', JSON.stringify(accounts));
                loadPublishedAccounts();
                showNotification('Account deleted successfully!', 'success');
            }
        }
        
        function refreshAccounts() {
            loadPublishedAccounts();
            showNotification('Accounts refreshed!', 'success');
        }
        
        function showNotification(message, type) {
            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            notification.textContent = message;
            
            document.body.appendChild(notification);
            
            setTimeout(() => {
                if (notification.parentNode) {
                    notification.parentNode.removeChild(notification);
                }
            }, 3000);
        }
        
        // Enter key support for textarea
        document.getElementById('account-content').addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && e.ctrlKey) {
                publishAccount();
            }
        });
    </script>
</body>
</html>
